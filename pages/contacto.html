<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo-container">
                <img src="../images/logo-header-removebg.png" alt="Logo" class="logo" />
                <div class="text-container">
                    <h1>Cuchillería Artesanal</h1>
                    <h2>Osvaldo Aguilera</h2>
                </div>
            </div>
            <ul class="nav-links">
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="servicios.html">Servicios</a></li>
                <li><a href="taller.html">Taller</a></li>
                <li><a href="galeria.html">Galería</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <!-- Sección Contacto -->
    <section id="contacto" class="contacto-section py-5">
        <div class="container">
            <h2 class="text-center mb-4">Contacto</h2>
            <div class="row justify-content-center">
                <!-- Información de contacto y redes sociales -->
                <div class="col-md-5 contacto-info bg-dark text-white p-4 rounded">
                    <h3>Contáctame</h3>
                    <p>Teléfono: +123 456 7890</p>
                    <p>Email: tuemail@ejemplo.com</p>
                    <p>Dirección: Calle Falsa 123, Ciudad</p>
                    <div class="redes-sociales mt-3">
                        <p>Sígueme en:</p>
                        <ul class="list-unstyled">
                            <li><a href="#" class="text-info text-decoration-none">Facebook</a></li>
                            <li><a href="#" class="text-info text-decoration-none">Twitter</a></li>
                            <li><a href="#" class="text-info text-decoration-none">Instagram</a></li>
                        </ul>
                    </div>
                </div>

                <!-- Formulario de contacto -->
                <div class="col-md-6 contacto-form bg-dark text-white p-4 rounded">
                    <h3>Envíame un mensaje</h3>
                    <form>
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" id="nombre" name="nombre" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" id="email" name="email" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="telefono" class="form-label">Teléfono</label>
                            <input type="text" id="telefono" name="telefono" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="mensaje" class="form-label">Mensaje</label>
                            <textarea id="mensaje" name="mensaje" class="form-control" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
    ></script>
</body>
</html>
